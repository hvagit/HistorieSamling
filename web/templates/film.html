

  
   	    <div class="container">

                            <div class="well" style="width: 400px; height: 600px; overflow: hidden;">
                                <form class="form-search"> 
                                        <div class="input-append">
                                                <input type="text" ng-model="search.film" class="search-query" style="width: 150px">
                                        </div>
                                        <ul class="nav nav-pills nav-stacked">
                                          <li class="animate" ng-repeat="x in films | unikFilter: 'film' | orderBy:['film']:[false] | filter: search " >

                                        </ul>
                                </form>

                        </div>	

                    <div class="col-md-6">
    					<div my-youtube youtubecode="youtubecode"></div>
                    
                    
                    <div style="margin-top: 100px">   
                        <div class="col-md-6">   
                            <div class="input-group input-group-sm">
                                <input type="text" name="film" class="form-control" id="forfatter" placeholder="Titel" ng-model="filmModel" aria-describedby="sizing-addon3">
                                <input type="number" name="aar" class="form-control" id="titel" placeholder="Udgivet" ng-model="aarModel" aria-describedby="sizing-addon3">
                            </div>
                        </div>
                        <div class="col-md-4">   
                                <div class="input-group input-group-sm">
                                    <input type="password" name="opretKode" class="form-control" id="opretKode" placeholder="Kode" ng-model="opretKodeModel" aria-describedby="sizing-addon3">
                                </div>
                        </div>
                        <div class="col-md-2">   
                            <div class="input-group input-group-sm">
                                <button class="btn-default" ng-click="opretFilm()">Opret</button>
                            </div>
                        </div>

                    </div>
                    </div>
		</div>
